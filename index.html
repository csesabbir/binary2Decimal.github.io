<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinaryTo Decimal</title>
    <link rel="icon" type="image/x-icon" href="./icons/Binary.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h2>Binary To Decimal Converter</h2>
    </header>
    <main>
        <div class="inputBox">
            <input type="text" placeholder="Binary" name="binaryNumber" id ="binaryNumber" disabled>
            <input type="text" placeholder="Decimal" name="decimalNumber" id="decimalNumber" disabled>
        </div>
        <div class="btn-ctn">
            <button onclick="singleRemove()">X</button>
            <button id = "oneProc"> 1 </button>
            <button id = "zeroProc"> 0 </button>
            <button onclick="binToDecimal()">Convert</button>
            <button onclick="reset()">Reset</button>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
